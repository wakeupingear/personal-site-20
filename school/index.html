<!DOCTYPE html>
    <title>School Stuff</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/styles.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" href="../favicon.ico">
	<style>
		.siteButton{
			cursor:pointer;
			margin: 1vw;
			text-align:center;
			padding:2vw;
			font-size:2vw;
			width:15vw;
		}
		.siteButton:hover{
			opacity:0.7;
		}
	</style>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
<div style="text-align:center;font-size:8vw;">School</div>

<div style="display:inline-block;">
<br><br>
	<div class="siteButton" style="background-color:Tomato;width:25vw;">Open Pages</div>
	<div class="siteButton" >Schedule</div>
	<div class="siteButton">The HUB</div>
	<div class="siteButton">Homework</div>
	<div class="siteButton">GDrive</div>
<br><br>
</div>

<div style="position:absolute;left:40vw;top:13vw;display:inline-block; float:right; width:50vw;height:70vh;">
	<iframe src="https://www.xkcd.com" style="width:100%;height:100%;" title="Daily dose of funny"></iframe>
</div>

<script>
var sites = ["https://www.hw.com/students/Daily-Life/My-Schedule-Events","https://hub.hw.com/","https://myhomeworkapp.com/home","https://drive.google.com/drive/u/0/"]
$( document ).ready(function() {
    var list=document.getElementsByClassName("siteButton");

	$(list[0]).click(function() {
		for (i=1;i<list.length;i++){
			if (list[i].style.backgroundColor=="mediumseagreen") window.open(sites[i-1],"_blank");
		}
	});

	for (i=1;i<list.length;i++){
		$(list[i]).click(function() {
		  var color = this.style.backgroundColor;
		  if (color=="mediumseagreen") this.style.backgroundColor="#2E3192";
		  else this.style.backgroundColor = "mediumseagreen";
	    });
		list[i].style.backgroundColor="mediumseagreen";
	}
});
</script>
</body>
</html>
